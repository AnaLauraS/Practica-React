<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de actor con React</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>   
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root"></div>

        <script type="text/babel">
        
            // lista de encabezados
            const encabezados= ["Home", "About", "Career", "Education"];
            // actores como objetos
            const actores= [
                {
                    key: 1,
                    foto: "https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2019/10/hipertextual-caidos-cielo-actores-actrices-menos-problematicos-hollywood-2019277810.jpg?fit=2100%2C1200&quality=50&strip=all&ssl=1",
                    nombre: "nombre1",
                    apellido: "apellido1",
                    edad: 45,
                    nacionalidad: "nac1",
                    peliculas: ["bla bla pelicula1", "bla bla pelicula2", "bla bla pelicula3"],
                    educacion: ["instituto1", "instituto2"],
                    bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
                },
                {
                    key: 2,
                    foto: "https://estaticos.delooks.es/uploads/images/gallery/5fa431495cafe834dacd2af9/actrices-2020-cabecera.jpg",
                    nombre: "nombre2",
                    apellido: "apellido2",
                    edad: 30,
                    nacionalidad: "nac2",
                    peliculas: ["pelicula1", "pelicula2", "pelicula3"],
                    educacion: ["instituto1", "instituto2"],
                    bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
                }
            ]

            // creo los botones
            const Botones = (props) => {
                let botonesIterados = props.listado.map((item, index)=>{
                    return <button className='botones' key={index}>{item}</button>
                })
                return <div className='encabezado'>{botonesIterados}</div>
            }

            // creo el iterador de eduacion y peliculas
            const ListItem = (props) => {
                let itemsIterados = props.listado.map((item, index)=>{
                    return <li className='item' key={index}>{item}</li>
                })
                return <ul className='listado'>{itemsIterados}</ul>
            }

            // creo la tarjeta
            const Tarjeta = (props) => {
                let actoresIterados = props.listado.map(item=>{
                    return <div className='tarjeta' key={item.id}>
                            <div className='col1'>
                                <img src={item.foto}></img>
                            </div>
                            <div className='col2'>
                                <h4>Personal information:</h4>
                                <p>Name: {item.nombre}</p>
                                <p>Last Name: {item.apellido}</p>
                                <p>Age: {item.edad}</p>
                                <p>Nationality: {item.nacionalidad}</p>
                                <p className='espacio'>Experience in movies:</p>
                                <ListItem listado={item.peliculas}/>
                                <p className='espacio'>Education:</p>
                                <ListItem listado={item.educacion}/>
                                <p className='espacio'>Bio:</p>
                                <p>{item.bio}</p>
                            </div>                        
                        </div>
                })
                return <div className='card'>{actoresIterados}</div>
            }

            // renderizo todo
            ReactDOM.render(
                <div>
                    <Botones listado={encabezados}/>
                    <Tarjeta listado={actores}/>
                </div>,
                document.getElementById('root')
            )

        </script>

    
</body>
</html>
